name: Deploy

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        type: choice
        options:
          - base
          - base_sepolia

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set RPC URL
        id: rpc
        run: |
          if [ "${{ inputs.network }}" == "base" ]; then
            echo "url=${{ secrets.BASE_RPC_URL || 'https://mainnet.base.org' }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ secrets.BASE_SEPOLIA_RPC_URL || 'https://sepolia.base.org' }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy contracts
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          USDC_ADDRESS: ${{ secrets.USDC_ADDRESS }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/Deploy.s.sol:DeployScript --rpc-url ${{ steps.rpc.outputs.url }} --broadcast --verify
