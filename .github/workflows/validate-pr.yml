name: Validate PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:

      - name: Install Foundry

      - name: Install dependencies
        run: forge install --no-commit
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run all checks
        run: |
          forge build
          forge test
          forge fmt --check
