name: Slither Analysis

on:
  push:
    branches: [main]
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        with:
          target: src/
          slither-args: --filter-paths "lib/"
